<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haseen Cinema</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome for Instagram Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Logo Section (includes animation) -->
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Your Logo">
        </div>
        <h1 class="title"></h1> <!-- Text will be typed here -->
    </div>

    <!-- Connect with Us Section (previous one with blueish gradient) -->
    <div class="connect-us">
        <p>Connect with Us on Instagram</p>
        <a href="https://www.instagram.com/haseencinema" target="_blank" class="instagram-icon">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <!-- Review Section -->
    <div class="review-section">
        <h2>Share Your Thoughts</h2>
        <form id="reviewForm">
            <textarea id="reviewText" rows="4" placeholder="Write your review here..." required></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
